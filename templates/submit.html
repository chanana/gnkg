{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Submit
{% endblock title %}

{% block content %}
<h1 class="my-4">Submit A Job</h1>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form | crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit Job</button>
    </div>
</form>
<a href="{% url 'dnaStrings:monitor' %}"><button class="btn btn-info">Monitor Job</button></a>
{% endblock content %}
